<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Nuestra Boda! - Priscila & Oscar</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="shortcut icon"
      href="sources/wedding-rings.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="ct_skew">
      <div class="ct_cap">
        <h2>
          Weeding Day!
          <p>31 . 01 . 26</p>
        </h2>
        <h1>Priscila & Oscar</h1>
      </div>
      <div class="skew"></div>
      <div class="countdown">
        <div class="time">
          <span id="days">00</span>
          <small>Días</small>
        </div>
        <div class="time">
          <span id="hours">00</span>
          <small>Hrs</small>
        </div>
        <div class="time">
          <span id="minutes">00</span>
          <small>Min</small>
        </div>
        <div class="time">
          <span id="seconds">00</span>
          <small>Seg</small>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
